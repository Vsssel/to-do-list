<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Oswald:wght@400;500&family=Poppins:wght@100;300;400;500;600;900&family=Tilt+Neon&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2926ee931f.js" crossorigin="anonymous"></script>
    <title>To-do </title>
</head>
<body>
    <div id="container">
        <div id="to-do">
            <h2><i class="fa-solid fa-list"></i>To-Do List</h2>
            <div class="inp-cont">
                <input type="text" id="input-box" placeholder="Add Your task" onkeydown="
                if(event.key === 'Enter'){
                    addTask();
                }">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">

            </ul>
        </div>
    </div>
    <script src="scipt.js"></script>
</body>
</html>
